<html>
<head>
	<title>Square Root Finder</title>
	<style>
		*{ font-size:50px; }
		h1{ background-color:black; color:white; width:50%; border-radius:40px; }
		body{ background-color:light yellow; }
	</style>
</head>
<body>
<center>
	<h1> Square Root Finder</h1>
	<form onsubmit="find()">
		<input type="number" step="any" placeholder="enter number" id="num" />
		<br><br>
		<input type="submit"/>
	</form>
	<h2 id="msg" />
	<script>
		function find()
		{
			event.preventDefault();
			let num=document.getElementById("num");
			let msg=document.getElementById("msg");
			
			if(num.value == "")
			{
				alert("u did not enter number");
				msg.innerHTML ="";
				num.focus();
				return;
			}
			if(parseFloat(num.value)<0)
			{
				alert("-ve number not allowed");
				msg.innerHTML ="";
				num.focus();
				return;
			}
			let n = parseFloat(num.value);
			let r = n **0.5;
			msg.innerHTML = "square root = "+r.toFixed(2);
		}
	</script>
</center>
</body>
</html>
